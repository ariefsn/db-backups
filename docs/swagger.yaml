host: localhost:8080
info:
  contact: {}
  description: API for triggering database backups and managing them.
  title: Database Backup API
  version: "1.0"
paths:
  /backup:
    post:
      consumes:
      - application/json
      description: Queue a backup job for the specified database
      parameters:
      - description: Backup Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.BackupRequest'
      produces:
      - application/json
      responses:
        "202":
          description: Backup started
          schema:
            $ref: '#/definitions/model.BackupResponse'
        "400":
          description: 'error: Bad request'
          schema:
            $ref: '#/definitions/model.BackupResponse'
      summary: Trigger a database backup
      tags:
      - backup
  /backups:
    get:
      description: Get a paginated list of all backups with optional filtering
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      - description: Comma-separated status values (pending,generating,completed,failed)
        in: query
        name: statuses
        type: string
      - description: Search keyword (searches in database, host, type)
        in: query
        name: search
        type: string
      - default: createdAt
        description: Field to order by
        in: query
        name: orderBy
        type: string
      - default: desc
        description: Order direction (asc/desc)
        in: query
        name: orderDir
        type: string
      - description: Start date for filtering (RFC3339 format)
        in: query
        name: startDate
        type: string
      - description: End date for filtering (RFC3339 format)
        in: query
        name: endDate
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of backups
          schema:
            $ref: '#/definitions/model.BackupListResponse'
        "500":
          description: 'error: Internal server error'
          schema:
            $ref: '#/definitions/model.BackupResponse'
      summary: List all backups
      tags:
      - backup
  /backups/{id}:
    delete:
      description: Delete a backup from both MongoDB and R2 storage
      parameters:
      - description: Backup ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Backup deleted successfully
          schema:
            $ref: '#/definitions/model.BackupResponse'
        "400":
          description: 'error: Bad request'
          schema:
            $ref: '#/definitions/model.BackupResponse'
        "404":
          description: 'error: Backup not found'
          schema:
            $ref: '#/definitions/model.BackupResponse'
        "500":
          description: 'error: Internal server error'
          schema:
            $ref: '#/definitions/model.BackupResponse'
      summary: Delete a backup
      tags:
      - backup
    get:
      description: Retrieve a single backup by ID
      parameters:
      - description: Backup ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Backup details
          schema:
            $ref: '#/definitions/model.BackupMetadata'
        "400":
          description: 'error: Bad request'
          schema:
            $ref: '#/definitions/model.BackupResponse'
        "404":
          description: 'error: Backup not found'
          schema:
            $ref: '#/definitions/model.BackupResponse'
        "500":
          description: 'error: Internal server error'
          schema:
            $ref: '#/definitions/model.BackupResponse'
      summary: Get a single backup
      tags:
      - backup
  /backups/{id}/download:
    get:
      description: Generate a presigned URL to download a backup file from R2 storage
      parameters:
      - description: Backup ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Download URL
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: 'error: Bad request'
          schema:
            $ref: '#/definitions/model.BackupResponse'
        "404":
          description: 'error: Backup not found'
          schema:
            $ref: '#/definitions/model.BackupResponse'
        "500":
          description: 'error: Internal server error'
          schema:
            $ref: '#/definitions/model.BackupResponse'
      summary: Download a backup file
      tags:
      - backup
  /backups/stats:
    get:
      description: Retrieve aggregated backup statistics by type and status
      parameters:
      - description: Start date for filtering (RFC3339 format)
        in: query
        name: startDate
        type: string
      - description: End date for filtering (RFC3339 format)
        in: query
        name: endDate
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Backup statistics
          schema:
            $ref: '#/definitions/database.BackupStats'
        "500":
          description: 'error: Internal server error'
          schema:
            $ref: '#/definitions/model.BackupResponse'
      summary: Get backup statistics
      tags:
      - backup
  /databases:
    get:
      description: List all saved database configurations
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.DatabaseListResponse'
        "500":
          description: 'error: Internal server error'
          schema:
            $ref: '#/definitions/model.BackupResponse'
      summary: List all databases
      tags:
      - database
    post:
      consumes:
      - application/json
      description: Save a new database configuration
      parameters:
      - description: Database Configuration
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.CreateDatabaseRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Database'
        "400":
          description: 'error: Bad request'
          schema:
            $ref: '#/definitions/model.BackupResponse'
        "500":
          description: 'error: Internal server error'
          schema:
            $ref: '#/definitions/model.BackupResponse'
      summary: Create a new database
      tags:
      - database
  /databases/{id}:
    delete:
      description: Delete a database configuration
      parameters:
      - description: Database ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Database deleted successfully
          schema:
            $ref: '#/definitions/model.BackupResponse'
        "400":
          description: 'error: Bad request'
          schema:
            $ref: '#/definitions/model.BackupResponse'
        "404":
          description: 'error: Database not found'
          schema:
            $ref: '#/definitions/model.BackupResponse'
        "500":
          description: 'error: Internal server error'
          schema:
            $ref: '#/definitions/model.BackupResponse'
      summary: Delete a database
      tags:
      - database
    get:
      description: Retrieve a database configuration by ID
      parameters:
      - description: Database ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Database'
        "400":
          description: 'error: Bad request'
          schema:
            $ref: '#/definitions/model.BackupResponse'
        "404":
          description: 'error: Database not found'
          schema:
            $ref: '#/definitions/model.BackupResponse'
        "500":
          description: 'error: Internal server error'
          schema:
            $ref: '#/definitions/model.BackupResponse'
      summary: Get a database
      tags:
      - database
    put:
      consumes:
      - application/json
      description: Update an existing database configuration
      parameters:
      - description: Database ID
        in: path
        name: id
        required: true
        type: string
      - description: Database Configuration
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.UpdateDatabaseRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Database'
        "400":
          description: 'error: Bad request'
          schema:
            $ref: '#/definitions/model.BackupResponse'
        "404":
          description: 'error: Database not found'
          schema:
            $ref: '#/definitions/model.BackupResponse'
        "500":
          description: 'error: Internal server error'
          schema:
            $ref: '#/definitions/model.BackupResponse'
      summary: Update a database
      tags:
      - database
  /databases/{id}/backup:
    post:
      description: Manually trigger a backup for a saved database configuration
      parameters:
      - description: Database ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "202":
          description: Backup job submitted successfully
          schema:
            $ref: '#/definitions/model.BackupResponse'
        "400":
          description: 'error: Bad request'
          schema:
            $ref: '#/definitions/model.BackupResponse'
        "404":
          description: 'error: Database not found'
          schema:
            $ref: '#/definitions/model.BackupResponse'
        "500":
          description: 'error: Internal server error'
          schema:
            $ref: '#/definitions/model.BackupResponse'
      summary: Trigger a backup for a database
      tags:
      - database
swagger: "2.0"
