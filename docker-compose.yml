name: db-backup

services:
  backend:
    build: .
    env_file: .env
    container_name: dbb-backend
    mem_limit: 512mb
    ports:
      - "8080:8080"
    volumes:
      - ./backups:/app/backups
    restart: always

  web:
    build: 
      context: ./web
      args:
        PORT: 3000
    container_name: dbb-web
    mem_limit: 100mb
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://backend:8080
      - PORT=3000
      - ORIGIN=http://localhost:3000
    depends_on:
      - backend
    restart: always
